<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 260" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; dominant-baseline:central; }
    .label-c { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; }
    .note { fill:#a6adc8; font-size:11; }
    .branch { stroke:#585b70; stroke-width:1.5; fill:none; }
    .size { fill:#f9e2af; font-size:11; }
    .desc { fill:#a6adc8; font-size:11; }
  </style>
  <rect width="480" height="260" fill="#181825" rx="12"/>

  <!-- Source image -->
  <rect x="30" y="108" width="120" height="40" class="box" style="stroke:#f9e2af;"/>
  <text x="90" y="122" class="label-c" fill="#f9e2af" font-weight="bold">sunset.jpg</text>
  <text x="90" y="140" class="note" text-anchor="middle">4000Ã—3000</text>

  <!-- Branches -->
  <line x1="150" y1="128" x2="200" y2="48" class="branch"/>
  <line x1="150" y1="128" x2="200" y2="88" class="branch"/>
  <line x1="150" y1="128" x2="200" y2="128" class="branch"/>
  <line x1="150" y1="128" x2="200" y2="168" class="branch"/>
  <line x1="150" y1="128" x2="200" y2="208" class="branch"/>

  <!-- Output boxes -->
  <rect x="200" y="32" width="250" height="28" class="box"/>
  <text x="230" y="46" class="size">20px</text>
  <text x="330" y="46" class="desc">blurred placeholder (base64)</text>

  <rect x="200" y="72" width="250" height="28" class="box"/>
  <text x="230" y="86" class="size">100px</text>
  <text x="330" y="86" class="desc">tiny thumbnail</text>

  <rect x="200" y="112" width="250" height="28" class="box"/>
  <text x="230" y="126" class="size">250px</text>
  <text x="330" y="126" class="desc">small thumbnail</text>

  <rect x="200" y="152" width="250" height="28" class="box"/>
  <text x="230" y="166" class="size">500px</text>
  <text x="330" y="166" class="desc">medium, grid view</text>

  <rect x="200" y="192" width="250" height="28" class="box"/>
  <text x="230" y="206" class="size">full</text>
  <text x="330" y="206" class="desc">lightbox view</text>

  <!-- Footer -->
  <text x="240" y="242" class="note" text-anchor="middle">Referenced in JSON manifest for Pig.js justified grid</text>
</svg>
