<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 280" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .outer { fill:none; stroke:#585b70; stroke-width:1.5; rx:10; stroke-dasharray:6,3; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; font-size:13px; }
    .note { fill:#a6adc8; font-size:11px; text-anchor:middle; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#a2); }
    .trigger { fill:#f9e2af; font-size:11px; }
  </style>
  <defs>
    <marker id="a2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
  </defs>
  <rect width="760" height="280" fill="#181825" rx="12"/>

  <!-- Outer workflow box -->
  <rect x="25" y="18" width="710" height="140" class="outer"/>
  <text x="380" y="40" class="label" font-size="12" fill="#585b70">GitHub Actions Workflow</text>

  <!-- check box -->
  <rect x="50" y="58" width="130" height="70" class="box"/>
  <text x="115" y="82" class="label" font-weight="bold">check</text>
  <text x="115" y="104" class="note">(fast)</text>

  <line x1="180" y1="93" x2="225" y2="93" class="arrow"/>

  <!-- build box -->
  <rect x="230" y="58" width="130" height="70" class="box"/>
  <text x="295" y="82" class="label" font-weight="bold">build</text>
  <text x="295" y="104" class="note">(full)</text>

  <line x1="360" y1="93" x2="405" y2="93" class="arrow"/>

  <!-- deploy box -->
  <rect x="410" y="58" width="130" height="70" class="box"/>
  <text x="475" y="82" class="label" font-weight="bold">deploy</text>

  <line x1="540" y1="93" x2="585" y2="93" class="arrow"/>

  <!-- GitHub Pages box -->
  <rect x="590" y="58" width="130" height="70" class="box" style="stroke:#a6e3a1;"/>
  <text x="655" y="82" class="label" font-weight="bold" fill="#a6e3a1">GitHub</text>
  <text x="655" y="104" class="label" fill="#a6e3a1">Pages</text>

  <!-- Sub-labels -->
  <text x="115" y="146" class="note">Scheduled only</text>
  <text x="295" y="146" class="note">On change / push</text>
  <text x="475" y="146" class="note">If build OK</text>

  <!-- Triggers -->
  <text x="50" y="186" class="trigger" font-weight="bold">Triggers:</text>
  <text x="50" y="208" class="trigger">push to main → skip check, always build + deploy</text>
  <text x="50" y="228" class="trigger">cron (every 5 min) → check first, build only if changed</text>
  <text x="50" y="248" class="trigger">manual dispatch → skip check, always build + deploy</text>
</svg>
