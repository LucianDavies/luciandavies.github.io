<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; font-size:12px; }
    .label-c { fill:#cdd6f4; text-anchor:middle; font-size:12px; }
    .note { fill:#a6adc8; font-size:11px; }
    .heading { fill:#f9e2af; font-size:14px; font-weight:bold; text-anchor:middle; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#a5); }
    .code { fill:#a6e3a1; font-size:11px; }
  </style>
  <defs>
    <marker id="a5" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
  </defs>
  <rect width="800" height="340" fill="#181825" rx="12"/>

  <!-- Column headers -->
  <text x="130" y="28" class="heading">Google Drive</text>
  <text x="420" y="28" class="heading">Generated Files</text>
  <text x="690" y="28" class="heading">Website</text>

  <!-- Google Drive column -->
  <rect x="25" y="48" width="220" height="260" class="box"/>
  <text x="50" y="76" class="label" font-weight="bold">Folder: "spain"</text>
  <text x="50" y="102" class="note">name: "spain"</text>
  <text x="50" y="124" class="note">description:</text>
  <text x="60" y="144" class="note">"Photos from Barcelona"</text>
  <text x="50" y="170" class="note">created: 2026-02-14</text>
  <line x1="50" y1="188" x2="220" y2="188" stroke="#585b70" stroke-width="0.5"/>
  <text x="50" y="212" class="note">File: "sunset.jpg"</text>
  <text x="60" y="232" class="note">desc: "Beach sunset"</text>
  <text x="50" y="260" class="note">File: "market.jpg"</text>
  <text x="60" y="280" class="note">desc: ""</text>

  <!-- Arrows -->
  <line x1="245" y1="120" x2="290" y2="120" class="arrow"/>
  <line x1="245" y1="222" x2="290" y2="222" class="arrow"/>
  <line x1="245" y1="266" x2="290" y2="266" class="arrow"/>

  <!-- Generated Files column -->
  <rect x="295" y="48" width="250" height="260" class="box"/>
  <text x="315" y="76" class="code">content/galleries/spain/</text>
  <text x="315" y="100" class="code">  index.md:</text>
  <text x="315" y="122" class="note">---</text>
  <text x="315" y="142" class="note">title: Spain</text>
  <text x="315" y="162" class="note">date: 2026-02-14</text>
  <text x="315" y="182" class="note">resources:</text>
  <text x="315" y="202" class="note"> - src: sunset.jpg</text>
  <text x="315" y="220" class="note">   title: "Beach sunset"</text>
  <text x="315" y="240" class="note"> - src: market.jpg</text>
  <text x="315" y="258" class="note">---</text>
  <text x="315" y="284" class="note">Photos from Barcelona</text>

  <!-- Arrow to website -->
  <line x1="545" y1="178" x2="590" y2="178" class="arrow"/>

  <!-- Website column -->
  <rect x="595" y="48" width="190" height="260" class="box" style="stroke:#a6e3a1;"/>
  <text x="690" y="80" class="label-c" fill="#a6e3a1">/galleries/spain/</text>
  <text x="690" y="140" class="note" text-anchor="middle">Grid of responsive</text>
  <text x="690" y="160" class="note" text-anchor="middle">thumbnails</text>
  <text x="690" y="210" class="note" text-anchor="middle">"Beach sunset"</text>
  <text x="690" y="230" class="note" text-anchor="middle">shown as lightbox</text>
  <text x="690" y="250" class="note" text-anchor="middle">caption</text>
</svg>
