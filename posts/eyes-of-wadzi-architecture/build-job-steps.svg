<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 500" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; font-size:13px; }
    .note { fill:#a6adc8; font-size:11px; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#a4); }
  </style>
  <defs>
    <marker id="a4" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
  </defs>
  <rect width="580" height="500" fill="#181825" rx="12"/>

  <!-- Step 1 -->
  <rect x="110" y="20" width="240" height="40" class="box"/>
  <text x="230" y="40" class="label">Install Hugo + Dart Sass</text>
  <line x1="230" y1="60" x2="230" y2="84" class="arrow"/>

  <!-- Step 2 -->
  <rect x="135" y="88" width="190" height="40" class="box"/>
  <text x="230" y="108" class="label">Checkout repo</text>
  <line x1="230" y1="128" x2="230" y2="152" class="arrow"/>

  <!-- Step 3 -->
  <rect x="70" y="156" width="320" height="120" class="box"/>
  <text x="230" y="180" class="label" font-weight="bold">sync_drive.py</text>
  <text x="100" y="204" class="note">For each subfolder:</text>
  <text x="110" y="224" class="note">1. Create gallery dir</text>
  <text x="110" y="244" class="note">2. Download images</text>
  <text x="110" y="264" class="note">3. Generate index.md</text>

  <text x="410" y="180" class="note">Downloads ALL</text>
  <text x="410" y="198" class="note">images from</text>
  <text x="410" y="216" class="note">Google Drive</text>

  <line x1="230" y1="276" x2="230" y2="304" class="arrow"/>

  <!-- Step 4 -->
  <rect x="110" y="308" width="240" height="40" class="box"/>
  <text x="230" y="328" class="label">Save sync timestamp</text>
  <text x="380" y="328" class="note">← For next check</text>
  <line x1="230" y1="348" x2="230" y2="372" class="arrow"/>

  <!-- Step 5 -->
  <rect x="135" y="376" width="190" height="40" class="box"/>
  <text x="230" y="396" class="label">Hugo build</text>
  <text x="355" y="388" class="note">← Thumbnails,</text>
  <text x="355" y="406" class="note">   srcsets, minify</text>
  <line x1="230" y1="416" x2="230" y2="440" class="arrow"/>

  <!-- Step 6 -->
  <rect x="120" y="444" width="220" height="40" class="box" style="stroke:#a6e3a1;"/>
  <text x="230" y="464" class="label" fill="#a6e3a1">Upload artifact</text>
</svg>
