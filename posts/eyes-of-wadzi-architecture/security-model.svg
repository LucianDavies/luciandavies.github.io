<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 460" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; font-size:13px; }
    .note { fill:#a6adc8; font-size:11px; text-anchor:middle; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#a6); }
    .arrow-bi { stroke:#a6e3a1; stroke-width:1.5; fill:none; }
    .arrow-label { fill:#a6adc8; font-size:11px; text-anchor:middle; }
    .secure { fill:#a6e3a1; font-size:12px; text-anchor:middle; }
  </style>
  <defs>
    <marker id="a6" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
    <marker id="a6b" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#a6e3a1"/>
    </marker>
  </defs>
  <rect width="620" height="460" fill="#181825" rx="12"/>

  <!-- Service Account -->
  <rect x="30" y="30" width="230" height="65" class="box"/>
  <text x="145" y="54" class="label" font-weight="bold">Service Account</text>
  <text x="145" y="76" class="note">(no human login)</text>

  <!-- Double arrow -->
  <line x1="260" y1="62" x2="350" y2="62" class="arrow-bi" marker-end="url(#a6)" marker-start="url(#a6b)"/>
  <text x="305" y="48" class="secure">read-only</text>
  <text x="305" y="84" class="note">drive.readonly scope</text>

  <!-- Google Drive -->
  <rect x="355" y="30" width="230" height="65" class="box"/>
  <text x="470" y="54" class="label" font-weight="bold">Google Drive</text>
  <text x="470" y="76" class="note">Shared Folder</text>

  <!-- Arrow down -->
  <line x1="145" y1="95" x2="145" y2="160" class="arrow"/>
  <text x="280" y="128" class="arrow-label">JSON key stored as</text>
  <text x="280" y="146" class="arrow-label">GitHub Actions secret</text>

  <!-- GitHub Actions -->
  <rect x="30" y="165" width="230" height="110" class="box"/>
  <text x="145" y="192" class="label" font-weight="bold">GitHub Actions</text>
  <text x="145" y="214" class="note">(ephemeral runner)</text>
  <line x1="50" y1="230" x2="240" y2="230" stroke="#585b70" stroke-width="0.5"/>
  <text x="145" y="248" class="note">Secrets: encrypted at rest,</text>
  <text x="145" y="264" class="note">masked in logs, scoped to repo</text>

  <!-- Arrow down -->
  <line x1="145" y1="275" x2="145" y2="340" class="arrow"/>
  <text x="280" y="312" class="arrow-label">Static files only</text>

  <!-- GitHub Pages -->
  <rect x="30" y="345" width="230" height="90" class="box" style="stroke:#a6e3a1;"/>
  <text x="145" y="370" class="label" font-weight="bold" fill="#a6e3a1">GitHub Pages</text>
  <text x="145" y="394" class="note">(CDN)</text>
  <text x="145" y="416" class="note">No server Â· No database</text>
</svg>
