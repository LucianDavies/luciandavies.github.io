<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; }
    .note { fill:#a6adc8; font-size:11; text-anchor:middle; }
    .note-l { fill:#a6adc8; font-size:11; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#ah5); }
    .arrow-bi { stroke:#a6e3a1; stroke-width:1.5; fill:none; }
    .arrow-label { fill:#a6adc8; font-size:11; text-anchor:middle; }
    .secure { fill:#a6e3a1; font-size:11; }
  </style>
  <defs>
    <marker id="ah5" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
    <marker id="ah5b" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#a6e3a1"/>
    </marker>
  </defs>
  <rect width="600" height="440" fill="#181825" rx="12"/>

  <!-- Service Account -->
  <rect x="40" y="30" width="200" height="60" class="box"/>
  <text x="140" y="52" class="label" font-weight="bold">Service Account</text>
  <text x="140" y="72" class="note">(no human login)</text>

  <!-- Double arrow -->
  <line x1="240" y1="60" x2="350" y2="60" class="arrow-bi" marker-end="url(#ah5)" marker-start="url(#ah5b)"/>
  <text x="295" y="48" class="secure">read-only</text>
  <text x="295" y="80" class="note">drive.readonly scope</text>

  <!-- Google Drive -->
  <rect x="355" y="30" width="200" height="60" class="box"/>
  <text x="455" y="52" class="label" font-weight="bold">Google Drive</text>
  <text x="455" y="72" class="note">Shared Folder</text>

  <!-- Arrow down -->
  <line x1="140" y1="90" x2="140" y2="150" class="arrow"/>
  <text x="250" y="125" class="arrow-label">JSON key stored as</text>
  <text x="250" y="141" class="arrow-label">GitHub Actions secret</text>

  <!-- GitHub Actions -->
  <rect x="40" y="155" width="200" height="100" class="box"/>
  <text x="140" y="180" class="label" font-weight="bold">GitHub Actions</text>
  <text x="140" y="200" class="note">(ephemeral runner)</text>
  <line x1="60" y1="215" x2="220" y2="215" stroke="#585b70" stroke-width="0.5"/>
  <text x="140" y="235" class="note-l" text-anchor="middle">Secrets: encrypted at rest,</text>
  <text x="140" y="249" class="note-l" text-anchor="middle">masked in logs, scoped to repo</text>

  <!-- Arrow down -->
  <line x1="140" y1="255" x2="140" y2="310" class="arrow"/>
  <text x="250" y="287" class="arrow-label">Static files only</text>

  <!-- GitHub Pages -->
  <rect x="40" y="315" width="200" height="80" class="box" style="stroke:#a6e3a1;"/>
  <text x="140" y="340" class="label" font-weight="bold" fill="#a6e3a1">GitHub Pages</text>
  <text x="140" y="360" class="note">(CDN)</text>
  <text x="140" y="380" class="note">No server Â· No database</text>
</svg>
