<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 150" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .lbl { fill:#cdd6f4; text-anchor:middle; font-size:12px; }
    .dim { fill:#a6adc8; font-size:11px; }
    .bar { fill:#89b4fa; opacity:0.25; rx:4; }
    .bar-label { fill:#f9e2af; font-size:11px; text-anchor:middle; }
  </style>
  <rect width="660" height="150" fill="#181825" rx="12"/>

  <!-- Row labels -->
  <text x="46" y="30" class="dim" text-anchor="end">UTC:</text>
  <text x="46" y="52" class="dim" text-anchor="end">Local:</text>

  <!-- Morning hours -->
  <text x="100" y="30" class="lbl">06</text>
  <text x="155" y="30" class="lbl">07</text>
  <text x="210" y="30" class="lbl">08</text>
  <text x="265" y="30" class="lbl">09</text>
  <text x="320" y="30" class="dim" text-anchor="middle">...</text>

  <text x="100" y="52" class="lbl">07</text>
  <text x="155" y="52" class="lbl">08</text>
  <text x="210" y="52" class="lbl">09</text>
  <text x="265" y="52" class="lbl">10</text>

  <!-- Evening hours -->
  <text x="390" y="30" class="lbl">19</text>
  <text x="445" y="30" class="lbl">20</text>
  <text x="500" y="30" class="lbl">21</text>
  <text x="555" y="30" class="lbl">22</text>

  <text x="390" y="52" class="lbl">20</text>
  <text x="445" y="52" class="lbl">21</text>
  <text x="500" y="52" class="lbl">22</text>
  <text x="555" y="52" class="lbl">23</text>

  <!-- Highlight bars -->
  <rect x="80" y="65" width="210" height="30" class="bar"/>
  <rect x="370" y="65" width="210" height="30" class="bar"/>

  <!-- Bar labels -->
  <text x="185" y="84" class="bar-label">Morning window</text>
  <text x="475" y="84" class="bar-label">Evening window</text>
  <text x="185" y="104" class="bar-label">(every 5 min)</text>
  <text x="475" y="104" class="bar-label">(every 5 min)</text>

  <text x="330" y="135" class="dim" text-anchor="middle">Outside these windows, only pushes or manual triggers cause builds.</text>
</svg>
