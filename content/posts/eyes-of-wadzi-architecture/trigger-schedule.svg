<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 140" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12">
  <style>
    .lbl { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; }
    .dim { fill:#a6adc8; }
    .bar { fill:#89b4fa; opacity:0.3; rx:4; }
    .bar-label { fill:#f9e2af; font-size:10; text-anchor:middle; }
  </style>
  <rect width="640" height="140" fill="#181825" rx="12"/>

  <!-- Axis labels -->
  <text x="50" y="28" class="dim" font-size="11">UTC:</text>
  <text x="50" y="48" class="dim" font-size="11">Local:</text>

  <!-- Hour ticks — morning -->
  <text x="120" y="28" class="lbl" font-size="11">06</text>
  <text x="170" y="28" class="lbl" font-size="11">07</text>
  <text x="220" y="28" class="lbl" font-size="11">08</text>
  <text x="270" y="28" class="lbl" font-size="11">09</text>
  <text x="320" y="28" class="dim" font-size="11">...</text>

  <text x="120" y="48" class="lbl" font-size="11">07</text>
  <text x="170" y="48" class="lbl" font-size="11">08</text>
  <text x="220" y="48" class="lbl" font-size="11">09</text>
  <text x="270" y="48" class="lbl" font-size="11">10</text>

  <!-- Hour ticks — evening -->
  <text x="380" y="28" class="lbl" font-size="11">19</text>
  <text x="430" y="28" class="lbl" font-size="11">20</text>
  <text x="480" y="28" class="lbl" font-size="11">21</text>
  <text x="530" y="28" class="lbl" font-size="11">22</text>

  <text x="380" y="48" class="lbl" font-size="11">20</text>
  <text x="430" y="48" class="lbl" font-size="11">21</text>
  <text x="480" y="48" class="lbl" font-size="11">22</text>
  <text x="530" y="48" class="lbl" font-size="11">23</text>

  <!-- Highlight bars -->
  <rect x="105" y="62" width="185" height="28" class="bar"/>
  <rect x="365" y="62" width="185" height="28" class="bar"/>

  <!-- Bar labels -->
  <text x="197" y="80" class="bar-label">Morning window</text>
  <text x="457" y="80" class="bar-label">Evening window</text>
  <text x="197" y="96" class="bar-label">(every 5 min)</text>
  <text x="457" y="96" class="bar-label">(every 5 min)</text>

  <!-- Footer -->
  <text x="320" y="125" class="dim" font-size="11" text-anchor="middle">Outside these windows, only pushes or manual triggers cause builds.</text>
</svg>
