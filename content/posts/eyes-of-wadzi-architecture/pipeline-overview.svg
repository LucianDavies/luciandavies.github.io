<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 700" font-family="'SF Mono','Fira Code','Cascadia Code',monospace">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; font-size:14px; }
    .note { fill:#a6adc8; font-size:12px; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#a1); }
    .arrow-label { fill:#a6adc8; font-size:11px; text-anchor:middle; }
    .subtitle { fill:#89b4fa; font-size:14px; font-weight:bold; text-anchor:middle; }
  </style>
  <defs>
    <marker id="a1" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
  </defs>
  <rect width="740" height="700" fill="#181825" rx="12"/>

  <text x="190" y="32" class="subtitle">PHOTOGRAPHER'S WORKFLOW</text>
  <text x="560" y="32" class="subtitle">AUTOMATED PIPELINE</text>

  <!-- Google Drive box -->
  <rect x="50" y="55" width="300" height="180" class="box"/>
  <text x="200" y="82" class="label" font-weight="bold">Google Drive</text>
  <text x="80" y="110" class="note">/galleries/</text>
  <text x="100" y="132" class="note">/spain/</text>
  <text x="120" y="154" class="note">img1.jpg</text>
  <text x="120" y="174" class="note">img2.jpg</text>
  <text x="100" y="198" class="note">/landscapes/ ...</text>

  <!-- Annotations -->
  <text x="380" y="96" class="note">Folders = galleries</text>
  <text x="380" y="118" class="note">Photos = gallery items</text>
  <text x="380" y="140" class="note">File descriptions = captions</text>
  <text x="380" y="162" class="note">Folder descriptions = body text</text>

  <!-- Arrow 1 -->
  <line x1="200" y1="235" x2="200" y2="290" class="arrow"/>
  <text x="330" y="268" class="arrow-label">Google Drive API (read-only)</text>

  <!-- sync_drive.py box -->
  <rect x="50" y="295" width="300" height="100" class="box"/>
  <text x="200" y="325" class="label" font-weight="bold">sync_drive.py</text>
  <text x="200" y="350" class="note" text-anchor="middle">Download images</text>
  <text x="200" y="372" class="note" text-anchor="middle">Generate index.md per gallery</text>

  <!-- Arrow 2 -->
  <line x1="200" y1="395" x2="200" y2="450" class="arrow"/>
  <text x="350" y="428" class="arrow-label">content/galleries/ (generated)</text>

  <!-- Hugo box -->
  <rect x="50" y="455" width="300" height="100" class="box"/>
  <text x="200" y="485" class="label" font-weight="bold">Hugo</text>
  <text x="200" y="510" class="note" text-anchor="middle">Static site generator</text>
  <text x="200" y="532" class="note" text-anchor="middle">Responsive image processing</text>

  <!-- Arrow 3 -->
  <line x1="200" y1="555" x2="200" y2="605" class="arrow"/>
  <text x="350" y="585" class="arrow-label">public/ (static HTML + images)</text>

  <!-- GitHub Pages box -->
  <rect x="50" y="610" width="300" height="70" class="box" style="stroke:#a6e3a1;"/>
  <text x="200" y="638" class="label" font-weight="bold" fill="#a6e3a1">GitHub Pages</text>
  <text x="200" y="662" class="note" text-anchor="middle">CDN-backed hosting · HTTPS · Free</text>
</svg>
