<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 480" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12">
  <style>
    .box { fill:#1e1e2e; stroke:#89b4fa; stroke-width:1.5; rx:8; }
    .label { fill:#cdd6f4; text-anchor:middle; dominant-baseline:central; }
    .note { fill:#a6adc8; font-size:11; }
    .arrow { stroke:#89b4fa; stroke-width:1.5; fill:none; marker-end:url(#ah3); }
  </style>
  <defs>
    <marker id="ah3" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#89b4fa"/>
    </marker>
  </defs>
  <rect width="560" height="480" fill="#181825" rx="12"/>

  <!-- Step 1 -->
  <rect x="130" y="20" width="210" height="36" class="box"/>
  <text x="235" y="38" class="label">Install Hugo + Dart Sass</text>
  <line x1="235" y1="56" x2="235" y2="80" class="arrow"/>

  <!-- Step 2 -->
  <rect x="155" y="84" width="160" height="36" class="box"/>
  <text x="235" y="102" class="label">Checkout repo</text>
  <line x1="235" y1="120" x2="235" y2="148" class="arrow"/>

  <!-- Step 3 (big box) -->
  <rect x="100" y="152" width="270" height="110" class="box"/>
  <text x="235" y="175" class="label" font-weight="bold">sync_drive.py</text>
  <text x="235" y="198" class="note" text-anchor="middle">For each subfolder:</text>
  <text x="235" y="216" class="note" text-anchor="middle">1. Create gallery dir</text>
  <text x="235" y="234" class="note" text-anchor="middle">2. Download images (sanitise filenames)</text>
  <text x="235" y="252" class="note" text-anchor="middle">3. Generate index.md with front matter</text>

  <!-- Annotation -->
  <text x="400" y="175" class="note">← Downloads ALL</text>
  <text x="400" y="193" class="note">   images from Drive</text>

  <line x1="235" y1="262" x2="235" y2="290" class="arrow"/>

  <!-- Step 4 -->
  <rect x="130" y="294" width="210" height="36" class="box"/>
  <text x="235" y="312" class="label">Save sync timestamp</text>
  <text x="370" y="312" class="note">← For next check job</text>
  <line x1="235" y1="330" x2="235" y2="358" class="arrow"/>

  <!-- Step 5 -->
  <rect x="155" y="362" width="160" height="36" class="box"/>
  <text x="235" y="380" class="label">Hugo build</text>
  <text x="345" y="372" class="note">← Thumbnails, srcsets</text>
  <text x="345" y="390" class="note">   Renders + minifies</text>
  <line x1="235" y1="398" x2="235" y2="426" class="arrow"/>

  <!-- Step 6 -->
  <rect x="145" y="430" width="180" height="36" class="box" style="stroke:#a6e3a1;"/>
  <text x="235" y="448" class="label" fill="#a6e3a1">Upload artifact</text>
</svg>
