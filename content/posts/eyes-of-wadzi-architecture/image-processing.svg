    .branch { stroke:#585b70; stroke-width:1.5; fill:none; }
    .size { fill:#f9e2af; font-size:12px; }
    .desc { fill:#a6adc8; font-size:11px; }
  </style>
  <rect width="520" height="280" fill="#181825" rx="12"/>

